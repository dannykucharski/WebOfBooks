{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista przeczytanych książek</title>
</head>
<body>
{% include 'webofbooks/navbar.html' %}
<h3>Twoja lista przeczytanych książek</h3>
<ol>
    {% for book in books_read %}
    <li>
        <p><img style='max-width:100px' src="{% static book.book_id.cover.url %}"></p>
        <p><b>Tytuł:</b> {{ book.book_id.title }}</p>
        <p><b>Autor:</b> {{ book.book_id.author_id.name }} {{ book.book_id.author_id.surname }}</p>
    </li>
    <a href="{% url 'webofbooks:booksread_delete' book.id %}"><button type="button" class="btn btn-danger">Usuń</button></a>
    {% endfor %}
</ol>

<p><a href="{% url 'webofbooks:homepage' %}"><button type="button" class="btn btn-dark">Strona główna</button></a></p>
</body>
</html>
