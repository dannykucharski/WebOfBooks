<!DOCTYPE html>
<html lang="en">
<head>
  <title>Witamy w świecie książek</title>
</head>
<body>
{% include 'webofbooks/navbar.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>
      Usunąć książkę {{ object.title }} autorstwa {{ object.author_id.name }} {{ object.author_id.surname }}?
    </p>
    <input type="submit" value="Usuń" class="btn btn-danger">
  </form>
{% endblock %}
<br/>
<p><a href="{% url 'webofbooks:books_list' %}"><button type="button" class="btn btn-secondary">Wróć do listy</button></a></p>
<p><a href="{% url 'webofbooks:homepage' %}"><button type="button" class="btn btn-dark">Strona główna</button></a></p>
</body>
</html>
