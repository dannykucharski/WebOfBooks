<!DOCTYPE html>
<html lang="en">
<head>
  <title>Witamy w świecie książek</title>
</head>
<body>
{% include 'webofbooks/navbar.html' %}
<h3>
    {% for x in country %}
    {{ x.name }}
    {% endfor %}
</h3>

<ul>
  {% for author in country_authors %}
    <li>
        <p>{{ author.name }} {{ author.surname }} <a href="{% url 'webofbooks:author_detail' author.id %}"><button type="button" class="btn btn-success">Pokaż książki autora</button></a></p>
    </li>
{% endfor %}
<br/>
<p><a href="{% url 'webofbooks:countries_list' %}"><button type="button" class="btn btn-secondary">Wróć do listy krajów</button></a></p>
<p><a href="{% url 'webofbooks:homepage' %}"><button type="button" class="btn btn-dark">Strona główna</button></a></p>


</body>
</html>
